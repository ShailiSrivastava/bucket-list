<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>My Personal Bucket List</h1>
    </header>
    
    <main>
        <ul class="bucket-list">
            <li class="completed"> <i class="fas fa-check-circle"></i> Travel to Japan</li>
            <li onclick="toggleComplete(this)"> <i class="far fa-circle"></i> Learn Skydiving</li>
            <li class="completed"> <i class="fas fa-check-circle"></i> Start a Blog</li>
            <li onclick="toggleComplete(this)"> <i class="far fa-circle"></i> Visit the Northern Lights</li>
            <li onclick="toggleComplete(this)"> <i class="far fa-circle"></i> Write a Book</li>
        </ul>
    </main>
    
    <footer>
        <p>&copy; 2025 My Bucket List</p>
    </footer>
    
    <script>
        function toggleComplete(item) {
            item.classList.toggle("completed");
            let icon = item.querySelector("i");
            if (item.classList.contains("completed")) {
                icon.classList.replace("far", "fas");
                icon.classList.replace("fa-circle", "fa-check-circle");
            } else {
                icon.classList.replace("fas", "far");
                icon.classList.replace("fa-check-circle", "fa-circle");
            }
        }
    </script>
</body>
</html>
